<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12-1-zoom-homework</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <h1 class="header__title">Star Wars DB</h1>
  </header>
  <main>
    <div class="wrapper">

      <div class="container">
        <h2 class="title film__title">Choose film</h2>
        <input class="film__input" id="input" type="text" placeholder="from 1 to 6">
        <button class="btn film__btn" id="people-btn">Personage</button>
        <div class="film__list" id="film-list"></div>
      </div>

      <div class="container">
        <h2 class="title about__title">About film</h2>
        <input class="film__input" id="about-input" type="text" placeholder="from 1 to 6">
        <button class="btn film__btn" id="about-btn">about film</button>
        <div class="about__info" id="film-info"></div>
      </div>



      <div class=" planets__container">
        <h2 class="title platets__title">Planets</h2>
        <button class="btn planets__btn" id="planets-btn">planets</button>
        <div class="planets__list" id="planets-list"></div>
        <div class="planets__pages">
          <span id="count-page"></span>
          <div class="planets__pages-btn">
            <button id="prev">
              << Prev</button>
                <button id="next">Next >></button>
          </div>
        </div>
      </div>

    </div>

  </main>
  <footer>
    <div class="overlay">
      <div class="loading">loading...</div>
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./main.js"></script>
</body>

</html>
