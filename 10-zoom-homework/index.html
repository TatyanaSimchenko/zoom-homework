<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>10-zoom-homework</title>
</head>

<body>

  <div class="keys">
    <div data-key="76" id="76" class="key">
      <kbd>l</kbd>
      <span class="sound">do</span>
    </div>
  </div>
  <div class="keys">
    <div data-key="69" id="69" class="key">
      <kbd>e</kbd>
      <span class="sound">re</span>
    </div>
  </div>
  <div class="keys">
    <div data-key="65" id="65" class="key">
      <kbd>a</kbd>
      <span class="sound">mi</span>
    </div>
  </div>
  <div class="keys">
    <div data-key="82" id="82" class="key">
      <kbd>r</kbd>
      <span class="sound">fa</span>
    </div>
  </div>
  <div class="keys">
    <div data-key="78" id="78" class="key">
      <kbd>n</kbd>
      <span class="sound">sol</span>
    </div>
  </div>
  <div class="keys">
    <div data-key="74" id="74" class="key">
      <kbd>J</kbd>
      <span class="sound">la</span>
    </div>
  </div>
  <div class="keys">
    <div data-key="83" id="83" class="key">
      <kbd>S</kbd>
      <span class="sound">ti</span>
    </div>
  </div>

  <audio data-key="76" id="76" src="./sounds/do.wav"></audio>
  <audio data-key="69" id="69" src="./sounds/re.wav"></audio>
  <audio data-key="65" id="65" src="./sounds/mi.wav"></audio>
  <audio data-key="82" id="82" src="./sounds/fa.wav"></audio>
  <audio data-key="78" id="78" src="./sounds/sol.wav"></audio>
  <audio data-key="74" id="74" src="./sounds/la.wav"></audio>
  <audio data-key="83" id="83" src="./sounds/ti.wav"></audio>

  <script src="./main.js"></script>
</body>


</html>
